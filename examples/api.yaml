# PopShop Configuration - Multiple rules in a single file
- request:
    path: "/api/health"
    method: get
  response:
    body: '{"status": "ok", "timestamp": "2025-01-24T10:00:00Z"}'
    status: 200

- request:
    path: "/api/users"
    method: get
  response:
    body: '[{"id": 1, "name": "Brad"}, {"id": 2, "name": "Alice"}]'
    status: 200
    headers:
      content-type: "application/json"

- request:
    path: "/api/users"
    method: post
  response:
    body: '{"id": 3, "name": "New User", "created": true}'
    status: 201

- request:
    path: "/api/external"
    method: get
  proxy:
    url: https://httpbin.org/get
    headers:
      x-forwarded-by: "popshop"