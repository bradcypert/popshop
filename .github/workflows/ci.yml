name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/ci.yml"
      - "src/**"
      - "build.zig"
      - "build.zig.zon"
      - ".mise.toml"
  push:
    branches: [main]
    paths:
      - ".github/workflows/ci.yml"
      - "src/**"
      - "build.zig"
      - "build.zig.zon"
      - ".mise.toml"

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        zig-version: ["0.14.0"]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ matrix.zig-version }}

      - name: Run tests
        run: zig build test

      - name: Check formatting
        run: zig fmt --check src/

      - name: Build
        run: zig build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: "0.14.0"

      - name: Check formatting
        run: zig fmt --check src/

      - name: Build with optimizations
        run: zig build -Doptimize=ReleaseSafe

  validate-examples:
    name: Validate Examples
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: "0.14.0"

      - name: Build
        run: zig build

      - name: Validate single config
        run: ./zig-out/bin/popshop validate config.yaml

      - name: Validate config directory
        run: ./zig-out/bin/popshop validate configs/

      - name: Validate examples
        run: |
          ./zig-out/bin/popshop validate examples/simple.yaml
          ./zig-out/bin/popshop validate examples/api.yaml
          ./zig-out/bin/popshop validate examples/users.yaml